# Workflow для сборки и деплоя Vite-сайта на GitHub Pages
name: Deploy Vite site to Pages

on:
  # Запускается при push в ветку main
  push:
    branches: ['main']

  # Позволяет запустить этот workflow вручную со страницы Actions
  workflow_dispatch:

# Права доступа для токена GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: 'pages'
  cancel-in-progress: true # Ставим true, чтобы новая версия отменяла старую

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Скачивание кода репозитория
        uses: actions/checkout@v4
      - name: Set up Node.js # Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Версия Node.js
          cache: 'npm' # Кэширование зависимостей
      - name: Install dependencies # Установка зависимостей
        run: npm install
      - name: Build # Сборка проекта
        run: npm run build
      - name: Upload artifact # Загрузка собранного артефакта
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Указываем папку с собранным проектом

  # Задача деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Запускается после успешной сборки
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
