# Имя workflow
name: Deploy Vite site to Pages

on:
  # Запускается при push в ветку 'main'
  push:
    branches: ['main']

  # Позволяет запустить этот workflow вручную со страницы Actions
  workflow_dispatch:

# Права доступа для токена GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Настройки параллелизма, чтобы новый коммит отменял старую сборку
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # --- ЗАДАЧА СБОРКИ ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Эта команда создает папку 'dist'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ----- ЭТО САМАЯ ВАЖНАЯ СТРОКА -----
          # Мы загружаем именно результат сборки из папки 'dist'
          path: './dist' 
          # ------------------------------------

  # --- ЗАДАЧА ДЕПЛОЯ ---
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Эта задача ждет завершения 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Никаких 'with' здесь не нужно, он автоматически возьмет артефакт 'github-pages'
